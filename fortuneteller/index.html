<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
   

    <title>Fortune Teller</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <!-- this is the start of content -->
   <img src="ball.jpg" alt="ball"> 
   <h1>
      Fortune Teller
    </h1>
    <form name="fortuneTeller" id="fortuneTeller" action="fortune.html">
      <b><label for="namefield">Name:</label></b>
      <input type="text" id="namefield" name="name" placeholder="your name" required>
      <br>

      <b><label for="questionfield">Question:</label></b>
      <input type="text" id="questionfield" name="question" placeholder="a yes or no question">
      <br>

      <p><b>Are you a high school student?</b></p>
      <label for="yes">Yes</label>
        <input type="radio" id="yes" name="student_choice" value="yes">
      <label for="no">No:</label>
        <input type="radio" id="no" name="student_choice" value="no">
      <br> <br>
      <b><label for="age">Age:</label></b>
        <input type="text" id="age" name="user_age" placeholder="your age" required>
        <br> <br>

      <b><label for="time" required>Choose the third of the year you were born in:</label></b>
        <select id="time" name="time">
          <option value="first">First third(January, February, March, April)</option>
          <option value="second">Second third(May, June, July, August)</option>
          <option value="third">Third third(September, October, November, December)</option>
        </select>
        <br> <br>
        
      <b><label for="fingers" required>How many fingers do you have:</label></b>
      <br>
        <textarea name="fingers" rows="10" cols="30"></textarea>
      <br> <br>

      <p><b>Which color(s) do you like:</b></p>
        <input type="checkbox" id="colors1" name="colors1" value="blue"></input>
        <label for="colors1">Blue</label><br>
        <input type="checkbox" id="colors2" name="colors2" value="red"></input>
        <label for="colors2">Red</label><br>
        <input type="checkbox" id="colors3" name="colors3" value="green"></input>
        <label for="colors3">Green</label><br>

      <em><label for="favoritecolor"> Select your favorite color:</label></em> 
        <input type="color" id="favoritecolor" name="favoritecolor">
        <br> <br>

      <input type="submit">
    </form>
    <div id="fortune"></div>
  </body>
</html>
