<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Basics Part Three</title>
</head>
<body>
    <h1>HI EVERYBODY</h1>


<!-- ORDERED LISTS-->
<!-- These are "in order" they are numbered -->
    <ol>
        <li>I LOVE SLOTHS</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>
<!-- notice how you need 2 tags, the ol tag and the li tag -->
<!-- Experiment! Delete the ol tag to see what it does specifically -->
<!-- Then delete the li opening / closing tags to se what that does specifically -->


<!-- UNORDERED LISTS -->
<!-- These are just bullet points, and the ul and li tags work just the same -->
    <ul>
        <li>Some item</li>
        <li>Some other item</li>
        <li>Third bullet point</li>
    </ul>


<!-- NESTED LISTS!!! -->
    <ol>
        <li>Item One</li>
        <li>Item Two</li>
            <ul>
                <li>I'm nested inside</li>
                <li>Also nested!</li>
                    <ol>
                        <li>Woah! <strong>Really nested!</strong></li>
                    </ol>
            </ul>
    </ol>


<!-- YOUR TURN! -->
<!-- Make a nested list that has bullet points with numbered subtasks under each one! -->
</body>
</html>
